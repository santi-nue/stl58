name: Python CI

on:
  push:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Install libxcb-xinerama0
      run: sudo apt-get update && sudo apt-get install libxcb-xinerama0
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        export QT_QPA_PLATFORM_PLUGIN_PATH=/opt/hostedtoolcache/Python/3.7.17/x64/lib/python3.7/site-packages/cv2/qt/plugins
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m pip install -U --pre yt-dlp
    - name: Run Python script
      run: |
        python download.py https://www.youtube.com/watch?v=SckYas-Uy24
